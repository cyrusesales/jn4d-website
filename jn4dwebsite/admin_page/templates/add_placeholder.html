{% extends "admin_base.html" %}
{% block title %}Add Placeholder{%endblock %}
{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"  crossorigin="anonymous"> </script>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4">
        <div class="card">
          <div class="card-header">
            <h2 class="fw-bold">Add Placeholder</h2>
          </div>
          {% for msg in messages %}
            <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert" >
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" width="20" height="20" >
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div>{{ msg }}</div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
            </div>
          {% endfor %}
          <div class="card-body">
            
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Placeholder Image</label>
                    <input type="file" name="image" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Placeholder Label</label>
                    <input type="text" name="label" value="{{ placeholder.label }}" class="form-control" />
                </div>
                <!--Buttons-->
                <button type="submit" class="btn btn-warning">Save</button>
                <a href="{% url "manage-categories" %}" class="btn btn-secondary">Back</a>
            </form> 

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
