<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4">
        {% for msg in messages %}
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert" >
          <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" width="20" height="20" >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>{{ msg }}</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
        </div>
        {% endfor %}
        
        <div class="row">
            {% for item in colorProducts %}
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body" >
                            <a href="" style="text-decoration: none; color: inherit; font-weight: normal;">
                            <div class="category-image">
                                <img src="{{ item.image1.url }}" alt="Product image" class="w-75 mb-5" style="height: 250px;"/>
                            </div>
                        </div>
                        <div class="card-body" >
                            <a href="" style="text-decoration: none; color: inherit; font-weight: normal;">
                            <div class="category-image">
                                <img src="{{ item.image2.url }}" alt="Product image" class="w-75 mb-5" style="height: 250px;"/>
                            </div>
                        </div>
                        <div class="card-body" >
                            <a href="" style="text-decoration: none; color: inherit; font-weight: normal;">
                            <div class="category-image">
                                <img src="{{ item.image3.url }}" alt="Product image" class="w-75 mb-5" style="height: 250px;"/>
                            </div>
                        </div>
                        <div class="card-body" >
                            <a href="" style="text-decoration: none; color: inherit; font-weight: normal;">
                            <div class="category-image">
                                <img src="{{ item.image4.url }}" alt="Product image" class="w-75 mb-5" style="height: 250px;"/>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="" class="btn btn-secondary px-0 py-0">
            <svg class="bi m-2" width="18" height="18">
                <use xlink:href="#back"><!--Back--></use>
            </svg> 
            <!--Back-->
        </a>
      </div>
    </div>
  </div>
</section>
