<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="fw-bold">Edit Header</h2>
          </div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                {% if headers.logo %}
                <img
                  src="{{ headers.logo.url }}"
                  alt="Logo Here"
                  class=""
                  width="200"
                  height="50"
                />
                {% endif %}
                <label for="" class="form-label">Logo</label>
                <input type="file" name="logo" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 1</label>
                <input
                  type="text"
                  name="menu_item1"
                  value="{{ headers.menu_item1 }}"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 2</label>
                <input
                  type="text"
                  name="menu_item2"
                  value="{{ headers.menu_item2 }}"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 3</label>
                <input
                  type="text"
                  name="menu_item3"
                  value="{{ headers.menu_item3 }}"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 4</label>
                <input
                  type="text"
                  name="menu_item4"
                  value="{{ headers.menu_item4 }}"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-warning">Update</button>

              <a href="{% url 'manage-header' %}" class="btn btn-success"
                >Back</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
