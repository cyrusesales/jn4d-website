{% extends "admin_base.html" %} {% block title %}Add Product{%endblock %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"
></script>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" >
  <symbol id="save" viewBox="0 0 16 16" fill="currentColor">
    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
  <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
  </symbol>
  <symbol id="back" viewBox="0 0 16 16" fill="currentColor">
    <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"/>
  </symbol>
</svg>
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 mt-4">
         {% for msg in messages %}
        <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert" >
          <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" width="20" height="20" >
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>{{ msg }}</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
        </div>
        {% endfor %}
        <div class="card">
          <div class="card-header">
            <h2 class="fw">{{ category.name }}</h2>
          </div>
          <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input type="text" name="description" class="form-control" />
              </div>
              {% comment %} <div class="mb-3">
                <label for="" class="form-label">Original Price</label>
                <input type="text" name="original_price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Selling Price</label>
                <input type="text" name="selling_price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Quantity</label>
                <input type="text" name="quantity" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Sold</label>
                <input type="text" name="sold" class="form-control" />
              </div> {% endcomment %}
              <div class="mb-3">
                <label for="yes_no_dropdown" class="form-label">One Size</label>
                {% comment %} <input type="text" name="sold" class="form-control" /> {% endcomment %}
                <select name="yes_no_dropdown" id="yes_no_dropdown">
                  {% for value, label in yes_no_choices %}
                    <option value="{{ value }}" {% if value == product.one_size %}selected{% endif %} >
                      {{ label }}
                    </option>
                  {% endfor %}
                </select>
              </div>

              <!--Buttons Below-->
              <button type="submit" class="btn btn-success px-0 py-0">
                <svg class="bi m-2" width="18" height="18">
                  <use xlink:href="#save"><!--Save--></use>
                </svg>
              </button>

              <a href="{% url "manage-categories" %}" class="btn btn-secondary px-0 py-0">
                <svg class="bi m-2" width="18" height="18">
                  <use xlink:href="#back"><!--Back--></use>
                </svg>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
