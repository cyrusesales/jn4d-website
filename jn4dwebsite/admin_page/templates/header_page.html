{% extends "admin_base.html" %} {% block content %}
{% comment %} <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> {% endcomment %}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="fw-bold">Manage Header</h2>
          </div>
          <div class="card-body">
            {% if headers %}
            {% for header in headers %}
            <form action="" method="POST" enctype="multipart/form-data">
              {% comment %} {% csrf_token %}
              <div class="mb-3">
                <label for="" class="form-label">Logo</label>
                <input type="file" name="logo" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 1</label>
                <input type="text" name="menu_item1" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 2</label>
                <input type="text" name="menu_item2" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 3</label>
                <input type="text" name="menu_item3" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 4</label>
                <input type="text" name="menu_item4" class="form-control" />
              </div> {% endcomment %}
              <p>Headers already exists</p>
              <a href="{% url "edit-header" header.id %}" class="btn btn-success">Edit</a>
              <a href="{% url "delete-header" header.id %}" class="btn btn-danger">Delete</a>

            </form>
            {% endfor %}
            {% else %}
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mb-3">
                <label for="" class="form-label">Logo</label>
                <input type="file" name="logo" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 1</label>
                <input type="text" name="menu_item1" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 2</label>
                <input type="text" name="menu_item2" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 3</label>
                <input type="text" name="menu_item3" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Menu Item 4</label>
                <input type="text" name="menu_item4" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
