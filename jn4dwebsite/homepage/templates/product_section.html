{% extends "base.html" %} 
{% block title %}JN4D Interior Services{% endblock %}
{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }}</h1>
            <div class="row">
                {% for item in products %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <a href="">
                                <div class="card-body" >
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" alt="Product image" class="w-100" style="height: 200px;"/>
                                    </div>
                                    <h4 class="text-center">{{ item.name }}</h4>
                                </div>
                            </a>
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
