{% extends "base.html" %} 
{% block title %}JN4D Interior Services{% endblock %}
{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" >
  <symbol id="price" viewBox="0 0 16 16" fill="currentColor">
    <path d="M3 2v4.586l7 7L14.586 9l-7-7zM2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586z"/>
    <path d="M5.5 5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m0 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1z"/>    
  </symbol>
  <symbol id="cart" viewBox="0 0 16 16" fill="currentColor">
    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
  </symbol>
</svg>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        
        <div class="col-md-12">
            <h2 class="mb-4">{{ product.name }}</h2>
            {% for msg in messages %}
                <div class="alert alert-success alert-dismissible d-flex align-items-center fade show" role="alert" >
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" width="20" height="20" >
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>{{ msg }}</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                </div>
            {% endfor %}
            <div class="row">
                {% for item in colorProducts %}
                    <div class="col-md-3">
                        <div class="card mb-3">
                            <a href="" style="text-decoration: none; color: inherit; font-weight: normal;">
                                <div class="card-body" >
                                    <div class="category-image">
                                        <img src="{{ item.image.url }}" alt="Product image" class="w-75 mb-5" style="height: 150px;"/>
                                    </div>
                                    <h5 class="text-start" style="font-weight: bold;">{{ item.colorName }}</h5>
                                    <h5 class="text-start" style="font-size: 15px;">{{ item.description }}</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
