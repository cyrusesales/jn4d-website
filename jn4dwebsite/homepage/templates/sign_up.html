{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %}
{% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
  crossorigin="anonymous"
></script>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;" >
  <symbol id="save" viewBox="0 0 16 16" fill="currentColor">
    <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
  <path d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5zM9 1h2v4H9z"/>
  </symbol>
  <symbol id="back" viewBox="0 0 16 16" fill="currentColor">
    <path d="M.5 3.5A.5.5 0 0 0 0 4v8a.5.5 0 0 0 1 0V8.753l6.267 3.636c.54.313 1.233-.066 1.233-.697v-2.94l6.267 3.636c.54.314 1.233-.065 1.233-.696V4.308c0-.63-.693-1.01-1.233-.696L8.5 7.248v-2.94c0-.63-.692-1.01-1.233-.696L1 7.248V4a.5.5 0 0 0-.5-.5"/>
  </symbol>
  <symbol id="warning" viewBox="0 0 16 16" fill="currentColor">
    <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
    <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
  </symbol>
  <symbol id="closeEye" viewBox="0 0 16 16" fill="currentColor">
    <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>

    <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
  </symbol>

</svg>
<section class="section">
  <div class="container">
    <div class="row justify-content-center" style="margin-top: 80px;">
      <div class="col-md-8 mt-5">
        <div class="card">
          <div class="card-header">
            <h3 class="fw">Create Account</h3>
          </div>
          <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% for msg in messages %}
                <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show" role="alert" >
                  <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" width="20" height="20" >
                    <use xlink:href="#warning" />
                  </svg>
                  <div>{{ msg }}</div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                </div>
              {% endfor %}
              <div class="form-floating mb-3">
                <input type="text" name="firstName" class="form-control" id="firstname" placeholder="First Name">
                <label for="">First Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" name="lastName" class="form-control" id="lastname" placeholder="Last Name">
                <label for="">Last Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="">Email Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                <label for="">Password</label>
                <input type="checkbox" name="" id="" onclick="myFunction()"> Show Password
              </div>
              <div class="form-floating mb-3">
                <input type="date" name="dateOfBirth" class="form-control" id="dateOfBirth" placeholder="">
                <label for="">Date of Birth</label>
              </div>
              <div class="form-floating mb-3">
                <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="">
                <label for="">Phone Number</label>
              </div>

{% comment %} 
              <div class="mb-3">
                <label for="" class="form-label">Image</label>
                <input type="file" name="image" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Color Name</label>
                <input type="text" name="colorName" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Description</label>
                <input type="text" name="description" class="form-control" />
              </div>
              
              <div class="mb-3">
                <label for="" class="form-label">Original Price</label>
                <input type="text" name="original_price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Selling Price</label>
                <input type="text" name="selling_price" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image 1</label>
                <input type="file" name="image1" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image 2</label>
                <input type="file" name="image2" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image 3</label>
                <input type="file" name="image3" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Image 4</label>
                <input type="file" name="image4" class="form-control" />
              </div> {% endcomment %}

              <!--Buttons Below-->
              <button type="submit" class="btn btn-success">
                {% comment %} <svg class="bi m-2" width="18" height="18">
                  <use xlink:href="#save"><!--Save--></use>
                </svg> {% endcomment %}
                Create Account
              </button>

              <a href="{% url "homepage" %}" class="btn btn-secondary">
                {% comment %} <svg class="bi m-2" width="18" height="18">
                  <use xlink:href="#back"><!--Back--></use>
                </svg> {% endcomment %}
                Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
function myFunction(){
    var x = document.getElementById("password");
    if (x.type === "password"){
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>

{% endblock %}
