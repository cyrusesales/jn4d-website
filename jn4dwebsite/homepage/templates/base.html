{% load static %}

<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box; scroll-behavior: smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static '/homepage/styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">JN4D Interior Services</a>

        <button
          class="navbar-toggle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Package</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <hr />
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}

    <footer class="bg-dark py-3 mt-3 fixed-bottom">
      <div class="container text-light text-center">
        <p class="mb-3" style="font-size: 20px">JN4D Interior Services</p>
        <small class="text-white-50"
          >&copy; Copyright by Cyrus Sales. All rights reserved.</small
        >
      </div>
    </footer>
  </body>
</html>
